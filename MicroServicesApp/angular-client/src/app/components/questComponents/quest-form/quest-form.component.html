<h1 class="text-white">Новый вопрос</h1>

<form *ngIf="TestService.formData.Id!=null" novalidate #form="ngForm" (submit)="Submit(form,TestService.formData.Id)">
  <div *ngIf="TestService.formData.ActiveHelps">
    <label>Подсказка</label>
    <input type="text" rquired maxlength="200" #HelpText [(ngModel)]="QuestService.FormData.HelpText" class="form-control" placeholder="Подсказка" />
  </div>

  <div class="form-group">
    <label class="text-white">Название</label>
    <input type="text" class="form-control form-control-lg" placeholder="QuestText" name="QuestText" #QuestText="ngModel" [(ngModel)]="QuestService.FormData.QuestText"
           required maxlength="100" />
  </div>

  <div class="form-group">
    <label class="text-white">Image</label>
    <input type="text" class="form-control form-control-lg" placeholder="ImgPath" name="ImgPath" #ImgPath="ngModel" [(ngModel)]="QuestService.FormData.ImgPath"
           required maxlength="100" />
  </div>

  <div class="form-group">
    <label class="text-white">Answer</label>
    <input type="text" class="form-control form-control-lg" placeholder="Right_answer" name="Right_answer" #Right_answer="ngModel" [(ngModel)]="QuestService.FormData.Right_answer"
           required maxlength="100" />
  </div>

  <div class="form-group">
    <label class="text-white">Answer</label>
    <input type="text" class="form-control form-control-lg" id="Left_answer1" #Left_answer1="ngModel" placeholder="Left_answer1" ngModel name="Left_answer1"
           required maxlength="100" />
  </div>

  <div class="form-group">
    <label class="text-white">Answer</label>
    <input type="text" class="form-control form-control-lg" id="Left_answer2" #Left_answer2="ngModel" placeholder="Left_answer2" ngModel name="Left_answer2"
           required maxlength="100" />
  </div>

  <div class="form-group">
    <label class="text-white">Answer</label>
    <input type="text" class="form-control form-control-lg" id="Left_answer3" #Left_answer3="ngModel" placeholder="Left_answer3" ngModel name="Left_answer3"
           required maxlength="100" />
  </div>

  <button type="submit" class="form-control bg-warning btn">Добавить вопрос</button>
</form>
