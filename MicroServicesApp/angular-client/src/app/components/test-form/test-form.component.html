<form novalidate #form="ngForm" (submit)="Create(form)">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <h1>Title ={{testService.formData.Title}}</h1>

      <div class="form-group">
        <label class="text-white">Название</label>
        <input type="text" class="form-control form-control-lg" placeholder="Title" name="Title" #Description="ngModel" [(ngModel)]="testService.formData.Title"
               required maxlength="100" />
      </div>
      <div>
        <label class="text-white">Тест с подсказками</label>
        <input type="checkbox" name="ActiveHelps" id="ActiveHelps" [(ngModel)]="testService.formData.ActiveHelps" class="" />
      </div>

      <div class="form-group">
        <label class="text-white">Название</label>
        <textarea type="text" class="form-control form-control-lg" placeholder="Description" name="Description" #Description="ngModel" [(ngModel)]="testService.formData.Description"
               required maxlength="2000"> </textarea>  
      </div>

      <div class="form-group">
        <label class="text-white">Картинка</label>
        <input type="text" class="form-control form-control-lg" placeholder="LogoImagePath" name="Description" #Description="ngModel" [(ngModel)]="testService.formData.LogoImagPath"
               required maxlength="100" />
      </div>

      <div class="form-group">
        <button class="btn btn-info btn-lg input-group" [disabled]="form.invalid" type="submit">submit</button>
      </div>
    </div>
    <div class="col-lg-4"></div>
  </div>
</form>
